<!-- 문서가 HTML5문서임을 지정 -->

      <!-- link: 스타일 시트를 지정하는 태그 -->

      <!-- href: 연결된 문서의 위치 지정 -->
      <!-- reset.css, common.css, style.css파일을 각각 연결 -->

            <h1 class="logo">
